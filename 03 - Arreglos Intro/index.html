<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lista de Alumnos</title>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background: #D6EEFF;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 40px;
      background: #fff;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
      padding: 40px;
      max-width: 850px;
      width: 90%;
      transition: transform 0.3s ease;
    }

    .container:hover {
      transform: scale(1.02);
    }

    /*Buscador y lista*/
    .busqueda {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    input {
      padding: 12px 15px;
      font-size: 1rem;
      border-radius: 8px;
      border: 1px solid #ccc;
      outline: none;
      transition: all 0.2s ease;
    }

    input:focus {
      border-color: #4a90e2;
      box-shadow: 0 0 8px rgba(74,144,226,0.3);
    }

    ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    li {
      background: #f0f4ff;
      padding: 10px 15px;
      border-radius: 8px;
      margin-bottom: 10px;
      transition: all 0.4s ease, opacity 0.4s ease;
      opacity: 1;
      transform: translateY(0);
      animation: fadeInUp 0.4s ease forwards;
    }

    li.hide {
      opacity: 0;
      transform: translateY(-10px);
      height: 0;
      margin: 0;
      padding: 0;
      overflow: hidden;
    }

    /*Animaci√≥n*/
    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(15px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }


    .imagen {
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .imagen img {
      width: 100%;
      max-width: 300px;
      border-radius: 12px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.1);
      object-fit: cover;
      transition: transform 0.3s ease;
    }

    .imagen img:hover {
      transform: scale(1.05);
    }


    @media (max-width: 700px) {
      .container {
        grid-template-columns: 1fr;
        text-align: center;
      }
      .imagen img {
        max-width: 250px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="busqueda">
      <input type="text" id="filtroAlumno" placeholder="Buscar alumno...">
      <ul id="ListaAlumnos"></ul>
    </div>
    <div class="imagen">
      <img src="bisonte1.png" alt="Estudiante">
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
